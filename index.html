<!DOCTYPE html>
<html lang="en">

<head>
  <title>AR Plane</title>
  <meta charset="utf-8" />
  <meta name="description" content="AR Plane" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
  <script>
    self.ModelViewerElement = self.ModelViewerElement || {};
    self.ModelViewerElement.meshoptDecoderLocation =
      "https://unpkg.com/meshoptimizer/meshopt_decoder.js";
  </script>
  <!-- <model-viewer> HTML element -->
    <model-viewer src="iai_westwind.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls 
    shadow-intensity="1" environmentImage="" exposure="2" xr-environment ar-placement="floor " auto-rotate id="transform" alt="plane model" scale="1 1 1" loading="eager" ar-scale="auto" touch-action="pan-y">
      <button class="Hotspot" slot="hotspot-3" data-surface="286 0 3089 3090 3091 0.531 0.209 0.260" data-visibility-attribute="visible">
          <div class="HotspotAnnotation APULabel">APU: 5hrs Left</div>
      </button>
      <button class="Hotspot" slot="hotspot-4" data-position="970 980 978" data-normal="0.016 0.772 0.212" data-visibility-attribute="visible">
          <div class="HotspotAnnotation ConnectLabel">Connectivity: 3/5GB Left</div>
      </button>
      <button class="Hotspot" slot="hotspot-5" data-surface="285 0 7314 7315 7316 0.293 0.593 0.114" data-visibility-attribute="visible">
          <div class="HotspotAnnotation FUELLabel">Fuel: 90lbs Left</div>
      </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">View in AR</button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png" />
    </div>
  <script src="script.js"></script>
</body>
</html>
