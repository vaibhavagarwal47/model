<!DOCTYPE html>
<html lang="en">

<head>
  <title>AR Plane</title>
  <meta charset="utf-8" />
  <meta name="description" content="AR Plane" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
  <script>
    self.ModelViewerElement = self.ModelViewerElement || {};
    self.ModelViewerElement.meshoptDecoderLocation =
      "https://unpkg.com/meshoptimizer/meshopt_decoder.js";
  </script>
  <!-- <model-viewer> HTML element -->
    <model-viewer src="scene.gltf" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1" auto-rotate id="transform" scale="0.5 0.5 0.5" loading="eager">
      <button class="Hotspot" slot="hotspot-3" data-surface="286 0 3266 3268 3265 0.875 0.120 0.006" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">AMP: 5hrs Left</div>
      </button><button class="Hotspot" slot="hotspot-4" data-surface="3 0 2985 2986 2987 0.473 0.293 0.234" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Connectivity: 3/5GB Left</div>
      </button><button class="Hotspot" slot="hotspot-5" data-surface="286 0 1758 1759 1760 0.571 0.425 0.004" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Fuel: 90lbs Left</div>
      </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">View in your space</button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png" />
    </div>
  <script src="script.js"></script>
</body>
</html>
