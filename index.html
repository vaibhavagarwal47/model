<!DOCTYPE html>
<html lang="en">

<head>
  <title>AR Plane</title>
  <meta charset="utf-8" />
  <meta name="description" content="AR Plane" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
  <script>
    self.ModelViewerElement = self.ModelViewerElement || {};
    self.ModelViewerElement.meshoptDecoderLocation =
      "https://unpkg.com/meshoptimizer/meshopt_decoder.js";
  </script>
  <!-- <model-viewer> HTML element -->
    <model-viewer src="scene.gltf" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1" auto-rotate id="transform" scale="0.2 0.2 0.2" loading="eager" ar-scale="50%">
      <button class="Hotspot" slot="hotspot-3" data-surface="286 0 3204 3207 3203 0.610 0.072 0.318" data-visibility-attribute="visible">
          <div class="HotspotAnnotation APULabel">APU: 5hrs Left</div>
      </button><button class="Hotspot" slot="hotspot-4" data-surface="3 0 1173 1174 1175 0.294 0.369 0.337" data-visibility-attribute="visible">
          <div class="HotspotAnnotation ConnectLabel">Connectivity: 3/5GB Left</div>
      </button><button class="Hotspot" slot="hotspot-5" data-surface="286 0 690 691 692 0.454 0.441 0.105" data-visibility-attribute="visible">
          <div class="HotspotAnnotation FUELLabel">Fuel: 90lbs Left</div>
      </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">View in AR</button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png" />
    </div>
  <script src="script.js"></script>
</body>
</html>
